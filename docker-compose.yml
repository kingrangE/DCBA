services:
  llm-server:
    # build: 
    #   context: ./LLM-Server
    #   dockerfile: Dockerfile
    image: kingrange/dcba-llm-server:latest
    container_name: llm-server
    ports:
      - "${LLM_SERVER_PORT}:8000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MARIADB_HOST=mariadb
      - MARIADB_PORT=3306
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
    depends_on:
      - redis
      - mariadb
    networks:
      - dcba-network
    restart: always

  dcba-app:
    # build:
    #   context: ./DCBA
    #   dockerfile: Dockerfile
    image: kingrange/dcba-java-app:latest
    container_name: dcba-app
    ports:
      - "${DCBA_SERVER_PORT}:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MARIADB_HOST=mariadb
      - MARIADB_PORT=3306
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
    depends_on:
      - mariadb
    networks:
      - dcba-network
    restart: always

  redis:
    image: redis:alpine
    container_name: redis-cache
    ports:
      - "${EXTERNAL_REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - dcba-network
    restart: always

  mariadb:
    image: mariadb:10.11
    container_name: mariadb-server
    ports:
      - "${EXTERNAL_MARIADB_PORT}:3306"
    env_file:
      - .env
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - dcba-network
    restart: always

volumes:
  redis_data:
  mariadb_data:

networks:
  dcba-network:
    driver: bridge
